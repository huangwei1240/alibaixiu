  <script src="../assets/vendors/jquery/jquery.js"></script>

  <script>NProgress.done()</script>
  <!-- 分类列表模板 -->
  <script type="text/html" id="categoriesView">
    {{each data}}
    <tr>
      <td class="text-center"><input type="checkbox" id="childBtn" data-id="{{@$value._id}}"></td>
      <td>{{$value.title}}</td>
      <td class="text-center">
        <a href="javascript:;" data-id="{{@$value._id}}" id="editBtn" class="btn btn-info btn-xs">编辑</a>
        <a href="javascript:;" data-id="{{@$value._id}}" id="deleteBtn" class="btn btn-danger btn-xs">删除</a>
      </td>
    </tr>
    {{/each}}
  </script>
  <!-- 分类修改模板 -->
  <script type="text/html" id="editView">
    <h2>修改分类</h2>
    <div class="form-group">
      <label>名称</label>
      <input class="form-control" type="text" placeholder="请输入分类名称" name="title" id="title" value="{{title}}">
    </div>
    <div class="form-group">
      <label>图标</label>
      <input class="form-control" type="text" placeholder="请输入分类图标类名" name="className" value="{{className}}">
    </div>
    <div class="form-group">
      <button class="btn btn-primary" type="submit" id="put" data-id="{{@_id}}">修改</button>
    </div>
  </script>

  <script type="text/javascript">
    // 分类展示功能
    $.ajax({
      type:'get',
      url:'/categories',
      success:function(data){
        var result = template('categoriesView',{data});
        $('#categoriesTbody').html(result);
        // console.log(result)
      }
    })
    
    // 分类添加功能
    $('#addBtn').on('click',function(){
      if($('input[name="title"]').val().trim().length == 0){
        alert('请输入分类名')
        return false
      }
      if($('input[name="className"]').val().trim().length == 0){
        alert('请输入分类图标类名')
        return false
      }

      var result = $('#categoriesForm').serialize().trim()
      $.ajax({
        type:'post',
        url:'/categories',
        data:result,
        success:function(data){
          location.reload();
        },
        error:function(err){
          alert(JSON.parse(err.responseText).message)
        }
      })
      // console.log(result)
      return false
    })

    // 分类修改展示
    $('#categoriesTbody').on('click','#editBtn',function(){
      var id = $(this).attr('data-id')
      $.ajax({
        type:'get',
        url:'/categories/'+id,
        success:function(data){
          var result = template('editView',data);
          $('#categoriesForm').html(result);
        }
      })
    })

    // 修改功能
    $('#categoriesForm').on('click','#put',function(){
      var id = $(this).attr('data-id')
      var params = $('#categoriesForm').serialize()
      // console.log(params)
      // console.log(id)
      $.ajax({
        type:'put',
        url:'/categories/'+id,
        data:params,
        success:function(data){
         location.reload();
         // console.log(data)
        },
        error:function(err){
          alert(JSON.parse(err.responseText).message)
        }
      }) 
      return false
    })

    // 删除功能
    $('#categoriesTbody').on('click','#deleteBtn',function(){
      var id = $(this).attr('data-id')
      $.ajax({
        type:'delete',
        url:'/categories/'+id,
        success:function(){
          location.reload();
        },
        error:function(){
          alert(JSON.parse(err.responseText).message)
        }
      })
    })

    // 全选删除按钮
    $('#all-checked').on('click',function(){
      var childBtn = $('#categoriesTbody').find('input')
      if($(this).is(':checked')){
        childBtn.prop('checked',true);
        $('#manyDelete').prop('style','display:inline-block')
      }else{
        childBtn.prop('checked',false);
        $('#manyDelete').prop('style','display:none')

      }
      // console.log($(this).is(':checked'))
    })

    // 子元素删除按钮
    $('#categoriesTbody').on('click','#childBtn',function(){
      var childBtn = $('#categoriesTbody').find('input')
      var checkedNum = childBtn.filter(':checked').length
      if(checkedNum != 0){
        $('#manyDelete').prop('style','display:inline-block')
      }else{
        $('#manyDelete').prop('style','display:none')
      }
      if(checkedNum  == childBtn.length){
        $('#all-checked').prop('checked',true);
      }else{
        $('#all-checked').prop('checked',false);
      }
    })

    // 批量删除功能
    $('#manyDelete').on('click',function(){
      var checkedEle = $('#categoriesTbody').find('input').filter(':checked');
      var idArr = [];
      checkedEle.each(function(index,value){
        // console.log(value)
        idArr[index] = $(value).attr('data-id')
      })
      // console.log(idArr)  
      var params = idArr.join('-')
      $.ajax({
        type:'delete',
        url:'/categories/'+params,
        success:function(){
          location.reload();
        },
        eror:function(err){
          alert(JSON.parse(err.responseText).message);
        }
      }) 
    }) 
  </script>
</body>
