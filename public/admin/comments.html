<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <title>Comments &laquo; Admin</title>
  <link rel="stylesheet" href="../assets/vendors/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="../assets/vendors/font-awesome/css/font-awesome.css">
  <link rel="stylesheet" href="../assets/vendors/nprogress/nprogress.css">
  <link rel="stylesheet" href="../assets/css/admin.css">
  <script src="../assets/vendors/nprogress/nprogress.js"></script>
</head>
<body>
  <script>NProgress.start()</script>

  <div class="main">
    <nav class="navbar">
      <button class="btn btn-default navbar-btn fa fa-bars"></button>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="password-reset.html"><i class="fa fa-user"></i>修改密码</a></li>
        <li><a href="login.html"><i class="fa fa-sign-out"></i>退出</a></li>
      </ul>
    </nav>
    <div class="container-fluid">
      <div class="page-title">
        <h1>所有评论</h1>
      </div>
      <div class="page-action">
        <ul class="pagination pagination-sm pull-right" id="pageBox">
          <!-- 页码模板 -->
        </ul>
      </div>
      <table class="table table-striped table-bordered table-hover">
        <thead>
          <tr>
            <th>作者</th>
            <th>评论</th>
            <th>评论在</th>
            <th>提交于</th>
            <th>状态</th>
            <th class="text-center" width="100">操作</th>
          </tr>
        </thead>
        <tbody id="commentsBox">
          
        </tbody>
      </table>
    </div>
  </div>

  <div class="aside">
    <div class="profile">
      <img class="avatar" src="../uploads/avatar.jpg">
      <h3 class="name">Coder</h3>
    </div>
    <ul class="nav">
      <li>
        <a href="index.html"><i class="fa fa-dashboard"></i>仪表盘</a>
      </li>
      <li>
        <a href="#menu-posts" class="collapsed" data-toggle="collapse">
          <i class="fa fa-thumb-tack"></i>文章<i class="fa fa-angle-right"></i>
        </a>
        <ul id="menu-posts" class="collapse">
          <li><a href="posts.html">所有文章</a></li>
          <li><a href="post-add.html">写文章</a></li>
          <li><a href="categories.html">分类目录</a></li>
        </ul>
      </li>
      <li class="active">
        <a href="comments.html"><i class="fa fa-comments"></i>评论</a>
      </li>
      <li>
        <a href="users.html"><i class="fa fa-users"></i>用户</a>
      </li>
      <li>
        <a href="#menu-settings" class="collapsed" data-toggle="collapse">
          <i class="fa fa-cogs"></i>设置<i class="fa fa-angle-right"></i>
        </a>
        <ul id="menu-settings" class="collapse">
          <li><a href="slides.html">图片轮播</a></li>
          <li><a href="settings.html">网站设置</a></li>
        </ul>
      </li>
    </ul>
  </div>

  <script src="../assets/vendors/jquery/jquery.js"></script>
  <script src="../assets/vendors/bootstrap/js/bootstrap.js"></script>
  <script src="../assets/vendors/art-template/template-web.js"></script>
  <script src="/admin/common/formateDate-template.js"></script>
  <script>NProgress.done()</script>

  <!-- 评论模板 -->
  <script type="text/html" id="commentTemplate">
    {{each records}}
    <tr>
      <td>{{$value.author.nickName}}</td>
      <td>{{$value.content}}</td>
      <td>{{$value.post.title}}</td>
      <td>{{$imports.formateDate($value.createAt)}}</td>
      <td>{{$value.state==0?'未批准':'已批准'}}</td>
      <td class="text-center">
        <a href="post-add.html" id="Btn" data-id="{{$value._id}}" class="btn btn-warning btn-xs">{{$value.state==0?'批准':'驳回'}}</a>
        <a href="javascript:;" id="Btn" data-id="{{$value._id}}"class="btn btn-danger btn-xs">删除</a>
      </td>
    </tr>
    {{/each}}
  </script>

  <!-- 页码模板 -->
  <script type="text/html" id="pageTemplate">
    {{if page>1}}
    <li><a href="javascript:;" onclick=change({{page-1}})>上一页</a></li>
    {{/if}}
    {{each display}}
    <li><a href="javascript:;" onclick=change({{$value}})>{{$value}}</a></li>
    {{/each}}
    {{if page<pages}}
    <li><a href="javascript:;" onclick=change({{page+1}})>下一页</a></li>
    {{/if}}
  </script>

  <script type="text/javascript">
    // 添加测试评论
    /*$.ajax({
      type:'post',
      url:'/comments',
      data:{
        content:'楼主好人，顶一个',
        post:'5f2efd127afe0f2f1c923da5',
        state:0
      },
      success:function(){
        console.log(1)
      },
      error:function(err){
        console.log(err)
      }
    })*/

    //获取评论列表
    $.ajax({
      type:'GET',
      url:'/comments',
      success:function(data){
        // 评论列表获取
        var resultComment = template('commentTemplate',data)
        $('#commentsBox').html(resultComment)
        // 页码
        var resultPage = template('pageTemplate',data)
        $('#pageBox').html(resultPage)
      }
    })

    // 封装页码变化的ajax函数
    function change (page){
      $.ajax({
        type:'get',
        url:'/comments',
        data:{
          page:page
        },
        success:function(data){
        // 评论列表改变
        var resultComment = template('commentTemplate',data)
        $('#commentsBox').html(resultComment)
        // 评论页码
        var resultPage = template('pageTemplate',data)
        $('#pageBox').html(resultPage)
        }
      })
    }
  </script>
</body>
</html>
