<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <title>Sign in &laquo; Admin</title>
  <link rel="stylesheet" href="../assets/vendors/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="../assets/css/admin.css">
</head>
<body>
  <div class="login">
    <div class="login-wrap">
      <img class="avatar" src="../assets/img/default.png">
      <!-- 有错误信息时展示 -->
      <!-- <div class="alert alert-danger">
        <strong>错误！</strong> 用户名或密码错误！
      </div> -->
      <div class="form-group">
        <label for="email" class="sr-only">邮箱</label>
        <input id="email" type="email" class="form-control" placeholder="邮箱" autofocus email>
      </div>
      <div class="form-group">
        <label for="password" class="sr-only">密码</label>
        <input id="password" type="password" class="form-control" placeholder="密码" name="password">
      </div>
      <button class="btn btn-primary btn-block" id="btn">登 录</button>
    </div>
  </div>
  <script src="/assets/vendors/jquery/jquery.min.js"></script>
  <script teype="text/javascript">
    $('#btn').on('click',function(){
      var emailF = $('#email').val()
      // console.log(emailF)
      if(emailF.trim().length == 0){
        alert('请填写邮箱');
        return
      }
      var passwordF = $('#password').val()
      if(passwordF.trim().length == 0){
        alert('请填写密码');
        return
      }
      // console.log(emailF,passwordF)
      $.ajax({
        type:'post',
        url:'/login',
        data:{
          email:emailF,
          password:passwordF
        },
        success:function(data){
          // console.log(data)
          location.href='/admin/index.html'
        },
        error:function(data){
          alert('请重新登陆')
        }
      })
    })
  </script>
</body>
</html>
