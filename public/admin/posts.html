<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <title>Users &laquo; Admin</title>
  <link rel="stylesheet" href="/assets/vendors/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="/assets/vendors/font-awesome/css/font-awesome.css">
  <link rel="stylesheet" href="/assets/vendors/nprogress/nprogress.css">
  <link rel="stylesheet" href="/assets/css/admin.css">
  <script src="/assets/vendors/nprogress/nprogress.js"></script>
</head>
<body>
  <script>NProgress.start()</script>

  <div class="main">
      <nav class="navbar">
        <button class="btn btn-default navbar-btn fa fa-bars"></button>
        <ul class="nav navbar-nav navbar-right">
          <li><a href="/admin/password-reset.html"><i class="fa fa-user"></i>修改密码</a></li>
          <li><a href="javascript:;" id="exit"><i class="fa fa-sign-out"></i>退出</a></li>
        </ul>
      </nav>
      <div class="container-fluid">
        <div class="page-title">
          <h1>所有文章</h1>
          <a href="post-add.html" class="btn btn-primary btn-xs">写文章</a>
        </div>
        <div class="page-action">
          <!-- show when multiple checked -->
          <a class="btn btn-danger btn-sm" href="javascript:;" style="display: none">批量删除</a>
          <form class="form-inline" id="selectForm">
            <select name="category" id="categoriesBox" class="form-control input-sm">
              <!-- 文章分类模板 -->
            </select>
            <select name="state" class="form-control input-sm">
              <option value="">所有状态</option>
              <option value="0">草稿</option>
              <option value="1">已发布</option>
            </select>
            <button class="btn btn-default btn-sm" id="selectBtn">筛选</button>
          </form>
          <ul class="pagination pagination-sm pull-right" id="pageBox">
            <!-- 文章分页模板 -->
          </ul>
        </div>
        <table class="table table-striped table-bordered table-hover">
          <thead>
            <tr>
              <th>标题</th>
              <th>作者</th>
              <th>分类</th>
              <th class="text-center">发表时间</th>
              <th class="text-center">状态</th>
              <th class="text-center" width="100">操作</th>
            </tr>
          </thead>
          <tbody id="postBox">
            <!-- 文章列表模板 -->
          </tbody>
        </table>
      </div>
  </div>

  <div class="aside">
    <div class="profile">
      <img class="avatar" src="../uploads/avatar.jpg" id="userInfoImg">
      <h3 class="name"  id="userInfoNickName">Coder</h3>
    </div>
    <ul class="nav">
      <li>
        <a href="index.html"><i class="fa fa-dashboard"></i>仪表盘</a>
      </li>
      <li class="active">
        <a href="#menu-posts" class="collapsed" data-toggle="collapse">
          <i class="fa fa-thumb-tack"></i>文章<i class="fa fa-angle-right"></i>
        </a>
        <ul id="menu-posts" class="collapse">
          <li><a href="posts.html">所有文章</a></li>
          <li><a href="post-add.html">写文章</a></li>
          <li><a href="categories.html">分类目录</a></li>
        </ul>
      </li>
      <li>
        <a href="comments.html"><i class="fa fa-comments"></i>评论</a>
      </li>
      <li>
        <a href="users.html"><i class="fa fa-users"></i>用户</a>
      </li>
      <li>
        <a href="#menu-settings" class="collapsed" data-toggle="collapse">
          <i class="fa fa-cogs"></i>设置<i class="fa fa-angle-right"></i>
        </a>
        <ul id="menu-settings" class="collapse">
          <li><a href="slides.html">图片轮播</a></li>
          <li><a href="settings.html">网站设置</a></li>
        </ul>
      </li>
    </ul>
  </div>

  <script src="/assets/vendors/jquery/jquery.js"></script>
  <script src="/assets/vendors/art-template/template-web.js"></script>
  <script src="/assets/vendors/bootstrap/js/bootstrap.js"></script>
  <script src="/assets/js/userDisplay.js"></script>
  <script src="/assets/js/exit.js"></script>
  <script src="/assets/js/formateDate-template.js"></script>
  <script>NProgress.done()</script>
  
  <!-- 文章列表模板 -->
  <script type="text/html" id="postList">
    {{each records}}
    <tr>
      <td>{{$value.title}}</td>
      <td>{{$value.author.nickName}}</td>
      <td>{{$value.category.title}}</td>
      <td class="text-center">{{$imports.formateDate($value.createAt)}}</td>
      <td class="text-center">{{$value.state==0?'草稿':'已发布'}}</td>
      <td class="text-center">
        <a href="javascript:;" data-id="{{@$value._id}}" id="edit" class="btn btn-default btn-xs">编辑</a>
        <a href="javascript:;" data-id="{{@$value._id}}" id="delete" class="btn btn-danger btn-xs">删除</a>
      </td>
    </tr>
    {{/each}}
  </script>

  <!-- 文章分页模板 -->
  <script type="text/html" id="page">
    {{if page>1}}
    <li><a href="javascript:;" onclick=change({{page-1}})>上一页</a></li>
    {{/if}}
    {{each display}}
    <li><a href="javascript:;" onclick=change({{$value}})>{{$value}}</a></li>
    {{/each}}
    {{if page<pages}}
    <li><a href="javascript:;" onclick=change({{page+1}})>下一页</a></li>
    {{/if}}
  </script>

  <!-- 文章分类模板 -->
  <script type="text/html" id="categoryOption">
    <option value="">所有类型</option>
    {{each data}}
    <option value="{{$value._id}}">{{$value.title}}</option>
    {{/each}}
  </script>

  <script src="/assets/js/posts.js"></script>
</body>
</html>
