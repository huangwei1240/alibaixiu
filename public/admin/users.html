            <div class="form-group">

            <div class="form-group">

            </div>
            <div class="form-group">
              <div class="radio-inline">

              <div class="radio-inline">

            </div>

          </form>
        </div>
        <div class="col-md-8">
          <div class="page-action">
            <!-- show when multiple checked -->
            <a class="btn btn-danger btn-sm" href="javascript:;" style="display: none" id="all-delete">批量删除</a>
          </div>
          <table class="table table-striped table-bordered table-hover">
            <thead>
               <tr>
                <th class="text-center" width="40"><input type="checkbox" id="all-checked"></th>
                <th class="text-center" width="80">头像</th>
                <th>邮箱</th>
                <th>昵称</th>
                <th>状态</th>
                <th>角色</th>
                <th class="text-center" width="100">操作</th>
              </tr>
            </thead>
            <tbody id='list'>
            </tbody>
          </table>
        </div>

  <!-- 用户列表模板 -->
  <script type="text/html" id="table-tr">
    {{each data}}
    <tr>
      <td class="text-center"><input type="checkbox" data-id="{{@$value._id}}"></td>
      <td class="text-center"><img class="avatar" src="../assets/img/default.png"></td>
      <td>{{$value.email}}</td>
      <td>{{$value.nickName}}</td>
      <td>{{$value.status==0?'未激活':'激活'}}</td>
      <td>{{$value.role==normal?'普通用户':'管理员'}}</td>
      <td class="text-center">
        <a href="javascript:;" class="btn btn-default btn-xs" id="edit" data-id="{{@$value._id}}">编辑</a>
        <a href="javascript:;" class="btn btn-danger btn-xs" id="delete" data-id="{{@$value._id}}">删除</a>
      </td>
    </tr>
    {{/each}}
  </script>

  <!-- 用户修改模板 -->
  <script type="text/html" id="user-edit">
    <h2>添加新用户</h2>
    <div class="form-group">
      <label>头像</label>
      <div class="form-group">
        <label class="form-image">
          <input id="avatar" type="file">
          {{if avatar!=null}}
          <input type="hidden" id="avatarAdd" name="avatar" value="{{avatar}}">
          <img src="{{avatar}}" id="avatarImg">
          {{else if avatar==null}}
          <input type="hidden" id="avatarAdd" name="avatar">
          <img src="../assets/img/default.png" id="avatarImg">
          {{/if}}
          <i class="mask fa fa-upload"></i>
        </label>
      </div>
    </div>
    <div class="form-group">
      <label>邮箱</label>
      <input name="email" class="form-control" type="email" placeholder="请输入邮箱" value="{{email}}">
    </div>
    <div class="form-group">
      <label>昵称</label>
      <input name="nickName" class="form-control" type="text" placeholder="请输入昵称" value="{{nickName}}">
    </div>
    <div class="form-group">
      <label>密码</label>
      <input name="password" class="form-control" type="password" placeholder="请输入密码" id="password">
    </div>
    <div class="form-group">
      <div class="radio-inline">
        <label><input type="radio" name="status" value="0" {{status==0?'checked':''}}>未激活</label>
      </div>
      <div class="radio-inline">
        <label><input type="radio" name="status" value="1" {{status==1?'checked':''}}>激活</label>
      </div>
    </div>
    <div class="form-group">
      <div class="radio-inline">
        <label><input type="radio" name="role" value="admin" {{role=='admin'?'checked':''}}>超级管理员</label>
      </div>
      <div class="radio-inline">
        <label><input type="radio" name="role" value="normal" {{role=='normal'?'checked':''}}>普通用户</label>
      </div>
    </div>
    <div class="form-group">
      <button class="btn btn-primary" type="submit" id="editBtn" data-id="{{@_id}}">修改</button>
    </div>
  </script>

  <script type="text/javascript">
    // 展示用户列表功能
    getUser()
    
    // 上传用户头像 具体步骤( 可通过找共同的上级元素实现头像修改功能 ) 
    // <input type="file"> onchange事件 文件上传
    $('#userForm').on('change','#avatar',function(){
      var formData = new FormData();
      formData.append('avatar',this.files[0])
      $.ajax({
        url:'/upload',
        type:'post',
        data:formData,
        processData: false,
        contentType: false,
        success:function(data){
          $('#avatarImg').prop('src',data[0].avatar);
          $('#avatarAdd').val(data[0].avatar);
          // console.log(data);
        }
      })
      // console.log(this.files)
    })

    // 新添用户功能
    $('#addBtn').on('click',function(){
      // 获取表单信息
      var result = $('#userForm').serialize();
      // console.log(result);
      $.ajax({
        url:'/users',
        type:'post',
        data:result,
        success:function(data){
          // console.log(data)
          location.reload()
        },
        error:function(err){
          // console.log(err)
          // JSON.parse(err.responseText);
          alert(JSON.parse(err.responseText).message)
        }
      })
      // 取消form默认提交
      return false
    })

    // 用户信息修改展示 由于修改按钮模板动态创建 事件委托
    $('#list').on('click','#edit',function(){
      var id = $(this).attr('data-id')
      // console.log(id)
      $.ajax({
        url:'/users/'+id,
        type:'get',
        success:function(data){
          var result = template('user-edit',data);
          $('#userForm').html(result);
          // console.log(result)
          // console.log(data);
        }
      })
      // console.log(1)
    })

    // 用户修改
    $('#userForm').on('click','#editBtn',function(){
      // 提醒需要输入密码
      if($('#password').val().trim().length ==0){
        alert('请填写密码');
        return false
      }
      var id = $(this).attr('data-id')
      // console.log(id)
      var result = $('#userForm').serialize();
      $.ajax({
        url:'/users/'+id,
        type:'put',
        data:result,
        success:function(data){
          location.reload();
        }
      })
      // console.log(result)
      // 阻止表单的默认提交
      return false
    })

    // 用户删除
    $('#list').on('click','#delete',function(){
      var id = $(this).attr('data-id')
      $.ajax({
        type:'delete',
        url:'/users/'+id,
        success:function(data){
          getUser();
        }
      })
      // console.log(id)
    })

    // 用户批量删除 全选按钮
    $('#all-checked').on('click',function(){
      var childChecked = $('#list').find('input')
      // 判断全选按钮的选中状态 控制子元素按钮
      if($(this).is(':checked')){
        childChecked.prop('checked',true);
        $('#all-delete').prop('style','display:lineblock');
      }else{
        childChecked.prop('checked',false);
        $('#all-delete').prop('style','display:none');
      }
      // console.log($(this).is(':checked'))
    })

    // 户批量删除 子元素按钮
    $('#list').on('click','input',function(){
      var childChecked = $('#list').find('input')
      // 判断有被选中的 显示批量删除按钮
      if(childChecked.filter(':checked').length==0){
        $('#all-delete').prop('style','display:none');
      }else{
        $('#all-delete').prop('style','display:lineblock');
      };
      // 判断全选择 全选按钮被选中
      if(childChecked.filter(':checked').length == childChecked.length){
        $('#all-checked').prop('checked',true);
      }else{
        $('#all-checked').prop('checked',false);
      };
      // console.log($('#list').find('input').filter(':checked').length)
    })

    // 批量删除功能
    $('#all-delete').on('click',function(){
      var arrId = [];
      var inputChecked = $('#list').find('input').filter(':checked');
      inputChecked.each(function(index,value,arr){
        arrId[index] = $(value).attr('data-id');
        // console.log($(value).attr('data-id'));
      })
      var farams = arrId.join('-')
      $.ajax({
        type:'delete',
        url:'/users/'+farams,
        success:function(){
          getUser()
        }
      })
    })

    // 展示用户列表功能
    function getUser(){
      $.ajax({
      url:'/users',
      type:'get',
      success:function(data){
        // console.log(data);
        // 拼接端口返回的数据和模板
        var result = template('table-tr',{data});
        // console.log(result);
        $('#list').html(result)
      }
    })
    }
  </script>
